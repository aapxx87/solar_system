<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="manifest" href="manifest.json">
  <title>Solar system v.2.0.</title>
</head>

<body>



  <div class="orbit-container">

    <!-- Солнце -->
    <div class="center-circle"></div>

    <!-- Орбиты планет -->
    <div class="orbit-path mercury-path"></div>
    <div class="orbit-path venus-path"></div>
    <div class="orbit-path earth-path"></div>
    <div class="orbit-path mars-path"></div>
    <div class="orbit-path jupiter-path"></div>
    <div class="orbit-path saturn-path"></div>
    <div class="orbit-path uranus-path"></div>
    <div class="orbit-path neptune-path"></div>

    <!-- Планеты -->
    <div class="orbiting-circle mercury" data-planet="Mercury"></div>
    <div class="orbiting-circle venus" data-planet="Venus"></div>
    <div class="orbiting-circle earth" data-planet="Earth"></div>
    <div class="orbiting-circle mars" data-planet="Mars"></div>
    <div class="orbiting-circle jupiter" data-planet="Jupiter"></div>
    <div class="orbiting-circle saturn" data-planet="Saturn"></div>
    <div class="orbiting-circle uranus" data-planet="Uranus"></div>
    <div class="orbiting-circle neptune" data-planet="Neptune"></div>

  </div>


  <div class="more_info_box">
    <div class="tap_circle"></div>
    Tap to learn more
  </div>


  <script src="scripts/main.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>

</html>
